<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <form>

                    <br />
                    </tr><tr>

                <br />

                <tr>
                    <td>

                        <label>password:
                        </label>`

                </tr>

                        <input type="text" name="Region" id="Region" placeholder="Region"/>

                </tr>
                <tr>

                    </td>
                </tr>
            </tr>

        </table>
    </form>
